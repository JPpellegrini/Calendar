<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body class="min-h-screen">

  <div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">

    <!-- LEFT: Login -->
    <div class="flex items-center justify-center px-6">
      <div class="w-full max-w-md">

        <h1 class="text-3xl font-semibold mb-2">
          Iniciar Sesi√≥n
        </h1>
        
        <div class="space-y-5">

          <div>
            <label class="block text-sm mb-1">Email</label>
            <input
              id="inputMail"
              type="email"
              class="w-full rounded-md border border-slate-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Password</label>
            <input
              id="inputPass"
              type="password"
              class="w-full rounded-md border border-slate-700 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Divider -->
          <div class="my-6 flex items-center gap-3 text-slate-500 text-sm">
            <div class="flex-1 h-px bg-slate-700"></div>
          </div>

          <button
            onclick="ingresar()"
            class="w-full bg-indigo-700 hover:bg-indigo-900 transition rounded-md py-2 font-semibold"
          >
            Ingresar
          </button>
        </form>

      </div>
    </div>

    <!-- RIGHT: Image -->
    <div
      class="hidden lg:block bg-cover bg-center"
      style="background-image: url('./assets/images/login-bg.jpg');"
    >
    </div>

  </div>

<script src="./assets/js/index.js"></script>
</body>
</html>
