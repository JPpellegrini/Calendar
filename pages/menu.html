<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    html, body {
        height: 100%;
    }

    .calendar-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .calendar-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
    }

    .calendar-day,
    .calendar-header {
        border: 1px solid #e5e5e5;
        padding: 0.5rem;
        min-height: 80px;
    }

    .calendar-header {
        background-color: #f8f9fa;
        font-weight: 600;
        text-align: center;
    }

    .calendar-day {
        cursor: pointer;
    }

    .calendar-day:hover {
        background-color: #f8f9fa;
    }

    @media (max-width: 576px) {
        .calendar-day {
            min-height: 60px;
            font-size: 0.85rem;
        }
    }
  </style>
</head>
<body class="min-vh-100">

  <div class="container-fluid calendar-container p-0">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Botón de hamburguesa para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido colapsable del menú -->
            <div class="collapse navbar-collapse justify-content-lg-end mt-2 mb-2" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown dropdown-hover">
                        <button class="btn btn-outline-secondary p-2" onclick="cerrarSesion()">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-primary text-center p-4">Calendario de Adviento</h1>
    
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom">
        
      <button class="btn btn-outline-primary w-25" onClick="retroceder()"> ‹ </button>

      <h5 class="mb-0" id="tituloMes"></h5>

      <button class="btn btn-outline-primary w-25" onClick="avanzar()"> › </button>
        
    </div>

    <!-- Días de la semana -->
    <div class="calendar-grid">
        <div class="calendar-header">Lun</div>
        <div class="calendar-header">Mar</div>
        <div class="calendar-header">Mié</div>
        <div class="calendar-header">Jue</div>
        <div class="calendar-header">Vie</div>
        <div class="calendar-header">Sáb</div>
        <div class="calendar-header">Dom</div>

        <!-- Días (mock) -->
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day">1</div>
        <div class="calendar-day">2</div>

        <div class="calendar-day">3</div>
        <div class="calendar-day">4</div>
        <div class="calendar-day">5</div>
        <div class="calendar-day">6</div>
        <div class="calendar-day">7</div>
        <div class="calendar-day">8</div>
        <div class="calendar-day">9</div>

        <div class="calendar-day">10</div>
        <div class="calendar-day">11</div>
        <div class="calendar-day">12</div>
        <div class="calendar-day">13</div>
        <div class="calendar-day">14</div>
        <div class="calendar-day">15</div>
        <div class="calendar-day">16</div>

        <div class="calendar-day">17</div>
        <div class="calendar-day">18</div>
        <div class="calendar-day">19</div>
        <div class="calendar-day">20</div>
        <div class="calendar-day">21</div>
        <div class="calendar-day">22</div>
        <div class="calendar-day">23</div>

        <div class="calendar-day">24</div>
        <div class="calendar-day">25</div>
        <div class="calendar-day">26</div>
        <div class="calendar-day">27</div>
        <div class="calendar-day">28</div>
        <div class="calendar-day">29</div>
        <div class="calendar-day">30</div>

        <div class="calendar-day">31</div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
    </div>

</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propios -->
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/menu.js"></script>
</body>
</html>
