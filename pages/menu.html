  <style>
    html, body {
        height: 100%;
    }

    .calendar-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .calendar-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
    }

    .calendar-day,
    .calendar-header {
        border: 1px solid #e5e5e5;
        padding: 0.5rem;
        min-height: 80px;
    }

    .calendar-header {
        background-color: #f8f9fa;
        font-weight: 600;
        text-align: center;
    }

    .calendar-day {
        cursor: pointer;
    }

    .calendar-day:hover {
        background-color: #f8f9fa;
    }

    @media (max-width: 576px) {
        .calendar-day {
            min-height: 60px;
            font-size: 0.85rem;
        }
    }

    .regalo-btn {
        background: linear-gradient(135deg, #f9a8d4, #f472b6);
        border: none;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        color: white;
        font-size: 1.4rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(244, 114, 182, 0.6);
        transition: transform 0.3s ease;
    }

    .regalo-btn.cargando {
        animation: shake 0.6s infinite;
    }

    .regalo-btn.exploto {
        animation: explode 0.6s forwards;
    }

    @keyframes shake {
        0% { transform: rotate(0); }
        25% { transform: rotate(5deg); }
        50% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
        100% { transform: rotate(0); }
    }

    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(2.5);
            opacity: 0;
        }
    }
  </style>
</head>
